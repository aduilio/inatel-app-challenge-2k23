<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="bg-primary p-2 text-center">
    <h3><a th:href="@{/}" class="text-white text-decoration-none">NetCap Viasat</a></h3>
</div>

<div class="container mt-2">
    <div class = "page-header text-center">
        <h2>Current consumption</h2>
    </div>
</div>

<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2">
            <h4 class="text-center">Download</h4>
            <p class="h2 text-center"><strong>100 MB</strong></p>
        </div>
        <div class="col-sm-2">
            <h4 class="text-center">Upload</h4>
            <p class="h2 text-center"><strong>10 MB</strong></p>
        </div>
    </div>
</div>

<div class="container mt-2">
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">App/IP/Device</th>
            <th scope="col">Download (KB)</th>
            <th scope="col">Upload (KB)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Netflix</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Xbox</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <td>192.168.0.15</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Notebook Dell</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <td>iPad</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-3 text-center">
            <a th:href="@{/history}" type="button" class="btn btn-outline-primary">Check consumption history</a>
        </div>
    </div>
</div>

<footer class="text-lg-start bg-light text-muted fixed-bottom">
    <div class="p-2 text-center">
        <p>Inatel App Challenge 2K23</p>
    </div>
</footer>

</body>
</html>
