<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="bg-primary p-2 text-center">
    <h3><a th:href="@{/}" class="text-white text-decoration-none">NetCap Viasat</a></h3>
</div>

<div class="container mt-2">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2 text-center">
            <label for="startDate">Start date</label>
            <input id="startDate" class="form-control" type="date" />
        </div>
        <div class="col-sm-2 text-center">
            <label for="endDate">End date</label>
            <input id="endDate" class="form-control" type="date" />
        </div>
        <div class="col-sm-2 d-flex flex-column">
            <a th:href="@{/consumption}" type="button" class="btn btn-outline-primary mt-auto">Search</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2">
            <p class="text-center">Download: <strong>2,4GB</strong></p>
        </div>
        <div class="col-sm-2">
            <p class="text-center">Upload: <strong>500 MB</strong></p>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">App/IP/Device</th>
            <th scope="col">Download (MB)</th>
            <th scope="col">Upload (MB)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Netflix</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Xbox</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <td>192.168.0.15</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        <tr>
            <td>Notebook Dell</td>
            <td>3</td>
            <td>2</td>
        </tr>
        <tr>
            <td>iPad</td>
            <td>1</td>
            <td>0.1</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
