<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <span class="navbar-brand mb-0 h1"></span>
    <span class="navbar-brand mb-0 h1">NetCap Viasat</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumption}">Consumption</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/history}">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Settings</a>
            </li>
        </ul>
    </div>
</header>

<div class="container mt-2">
    <div class = "page-header text-center">
        <h2>Consumption history</h2>
    </div>
</div>

<form class="container mt-4 mb-4" th:action="@{/history/search}" method="post" th:object="${history}">
    <div class="row d-flex justify-content-center">
        <div class="form-group col-sm-2">
            <label for="sd">Start date</label>
            <input id="sd" class="form-control" type="date" th:field="*{startDate}" />
        </div>
        <div class="form-group col-sm-2">
            <label for="ed">End date</label>
            <input id="ed" class="form-control" type="date" th:field="*{endDate}"/>
        </div>
        <div class="col-sm-2 d-flex flex-column">
            <button type="submit" class="btn btn-outline-primary mt-auto">Search</button>
        </div>
    </div>
</form>

<div class="container" th:if="${download != null}">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2">
            <p class="text-center">Download: <strong th:text="${download}"></strong></p>
        </div>
        <div class="col-sm-2">
            <p class="text-center">Upload: <strong th:text="${upload}"></strong></p>
        </div>
    </div>
</div>

<div class="container mb-5">
    <table class="table table-striped text-center" th:if="${traffics != null}">
        <thead>
            <tr>
                <th scope="col">Application/Process</th>
                <th scope="col">Download</th>
                <th scope="col">Upload</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${traffics.empty}">
                <td colspan="3">No traffic available for this period.</td>
            </tr>
            <tr th:each="traffic : ${traffics}">
                <td><span th:text="${traffic.name}">-</span></td>
                <td><span th:text="${traffic.download}">-</span></td>
                <td><span th:text="${traffic.upload}">-</span></td>
            </tr>
        </tbody>
    </table>
</div>

<footer class="text-lg-start bg-light text-muted fixed-bottom">
    <div class="p-2 text-center">
        <p>Inatel App Challenge 2K23</p>
    </div>
</footer>

</body>
</html>
