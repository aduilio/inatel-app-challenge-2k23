<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <span class="navbar-brand mb-0 h1"></span>
    <span class="navbar-brand mb-0 h1">NetCap Viasat</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumption}">Consumption</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/history}">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Settings</a>
            </li>
        </ul>
    </div>
</header>

<div class="container mt-2">
    <div class = "page-header text-center">
        <h2>Settings</h2>
    </div>
</div>

<div class="container mt-4">
    <form class="mb-5">
        <div class="form-group">
            <label for="thresholdConsumption">Monthly threshold consumption to receive an alert.</label>
            <input type="text" class="form-control mt-1" id="thresholdConsumption" placeholder="Enter consumption threshold">
        </div>
        <div class="form-group mt-2">
            <label for="alertThresholdEmail">Email address to receive the threshold consumption alert.</label>
            <input type="email" class="form-control mt-1" id="alertThresholdEmail" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
            <label for="alertThresholdPhone">Phone number to receive the threshold consumption alert.</label>
            <input type="text" class="form-control mt-1" id="alertThresholdPhone" placeholder="Enter phone number">
        </div>

        <div class="form-group mt-4">
            <label for="usageConsumption">Application threshold usage to receive an alert.</label>
            <input type="text" class="form-control mt-1" id="usageConsumption" placeholder="Enter usage threshold">
        </div>
        <div class="form-group mt-2">
            <label for="alertUsageEmail">Email address to receive the threshold usage alert.</label>
            <input type="email" class="form-control mt-1" id="alertUsageEmail" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
            <label for="alertUsagePhone">Phone number to receive the threshold usage alert.</label>
            <input type="text" class="form-control mt-1" id="alertUsagePhone" placeholder="Enter phone number">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
</div>

<footer class="text-lg-start bg-light text-muted fixed-bottom">
    <div class="p-2 text-center">
        <p>Inatel App Challenge 2K23</p>
    </div>
</footer>

</body>
</html>
