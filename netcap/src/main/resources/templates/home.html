<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta http-equiv="Refresh" th:content="|5; url=@{/}|" />
</head>

<body style="padding-top: 65px; padding-bottom: 50px">

<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1"></span>
        <span class="navbar-brand mb-0 h1">NetCap Viasat</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container" style="background-color=red;">
    <div class="row mt-0 mb-0" style="background-color=green;">
        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" th:if="${alertConsumption != null}">
            <span th:text="${alertConsumption}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="row mt-0" style="background-color=yellow;">
        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" th:if="${alertUsage != null}">
            <span th:text="${alertUsage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="card border-secondary text-center">
                <div class="card-header">Consumption today</div>
                <div class="card-body text-secondary">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-cloud-download"></i>
                            <p th:text="${consumptionToday}" class="h5 text-center">-</p>
                        </div>
                        <div class="col">
                            <i class="bi bi-cloud-upload"></i>
                            <p th:text="${uploadToday}" class="h6 text-center">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card border-secondary text-center mt-4 mb-4">
                <div class="card-header">Consumption this week</div>
                <div class="card-body text-secondary">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-cloud-download"></i>
                            <p th:text="${consumptionWeek}" class="h5 text-center">-</p>
                        </div>
                        <div class="col">
                            <i class="bi bi-cloud-upload"></i>
                            <p th:text="${uploadWeek}" class="h6 text-center">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card border-info text-center">
                <div class="card-header">Consumption now</div>
                <div class="card-body text-info">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-cloud-download"></i>
                            <p th:text="${consumptionNow}" class="h5 text-center">-</p>
                        </div>
                        <div class="col">
                            <i class="bi bi-cloud-upload"></i>
                            <p th:text="${uploadNow}" class="h6 text-center">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card border-secondary text-center mt-4 mb-4">
                <div class="card-header">Consumption this month</div>
                <div class="card-body text-secondary">
                    <div class="row">
                        <div class="col">
                            <i class="bi bi-cloud-download"></i>
                            <p th:text="${consumptionMonth}" class="h5 text-center">-</p>
                        </div>
                        <div class="col">
                            <i class="bi bi-cloud-upload"></i>
                            <p th:text="${uploadMonth}" class="h6 text-center">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="container">
                <table class="table table-striped text-center" th:if="${traffics != null}">
                    <thead>
                    <tr>
                        <th scope="col">Application/Process</th>
                        <th scope="col">Download</th>
                        <th scope="col">Upload</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${traffics.empty}">
                        <td colspan="3">No traffic available.</td>
                    </tr>
                    <tr th:each="traffic : ${traffics}">
                        <td><span th:text="${traffic.name}">-</span></td>
                        <td><span th:text="${traffic.download}">-</span></td>
                        <td><span th:text="${traffic.upload}">-</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-lg-start bg-secondary text-muted fixed-bottom">
    <div class="p-2 text-center">
        <span class="text-white">Inatel App Challenge 2K23</span>
    </div>
</footer>

</body>
</html>
