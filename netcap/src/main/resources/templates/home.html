<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="bg-primary text-white p-2 text-center">
    <h3>NetCap Viasat</h3>
</div>

<div class="alert alert-danger text-center font-weight-bold">
    There is a high consumption.
</div>

<div class="container mt-2">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center">Consumption today</h4>
            <p class="h2 text-center">100 MB</p>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Consumption this week</h4>
            <p class="h2 text-center">500 MB</p>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Consumption this month</h4>
            <p class="h2 text-center">1 GB</p>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-3 text-center">
            <a th:href="@{/consumption}" type="button" class="btn btn-outline-primary">Check current consumption</a>
        </div>
        <div class="col-3 text-center">
            <a th:href="@{/history}" type="button" class="btn btn-outline-primary">Check consumption history</a>
        </div>
    </div>
</div>

<footer class="text-lg-start bg-light text-muted fixed-bottom">
    <div class="p-2 text-center">
        <p>Inatel App Challenge 2K23</p>
    </div>
</footer>

</body>
</html>
