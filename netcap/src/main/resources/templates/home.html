<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>NetCap Viasat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <span class="navbar-brand mb-0 h1"></span>
    <span class="navbar-brand mb-0 h1">NetCap Viasat</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/consumption}">Consumption</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/history}">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Settings</a>
            </li>
        </ul>
    </div>
</header>

<div class="alert alert-danger text-center font-weight-bold" th:if="${alert != null}">
    <span th:text="${alert}"></span>
</div>

<div class="container mt-2 mb-5">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center">Consumption today</h4>
            <p th:text="${consumptionToday}" class="h2 text-center">-</p>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Consumption this week</h4>
            <p th:text="${consumptionWeek}" class="h2 text-center">-</p>
        </div>
        <div class="col-sm-4">
            <h4 class="text-center">Consumption this month</h4>
            <p th:text="${consumptionMonth}" class="h2 text-center">-</p>
        </div>
    </div>
</div>

<footer class="text-lg-start bg-light text-muted fixed-bottom">
    <div class="p-2 text-center">
        <p>Inatel App Challenge 2K23</p>
    </div>
</footer>

</body>
</html>
